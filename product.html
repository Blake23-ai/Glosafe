<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GloSafe — Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-wrap">
      <!-- reuse same inline svg design -->
      <svg class="logo" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <g filter="url(#glow2)">
          <ellipse cx="35" cy="24" rx="16" ry="18" fill="#0ef36a"/>
          <rect x="29" y="38" width="12" height="8" rx="2" fill="#cccccc"/>
          <text x="58" y="32" font-family="Verdana, sans-serif" font-size="14" fill="#0ef36a" font-weight="700">GloSafe</text>
        </g>
      </svg>
    </div>
    <h1 class="brand">GloSafe</h1>
  </header>

  <main class="product-main">
    <section class="product-hero">
      <img src="assets/glow-cuff-placeholder.jpg" alt="Glow in the dark arm cuff (BDB letters visible)" class="cuff-image-large"/>
      <div class="product-info">
        <h2>Glow-in-the-dark Arm Cuff</h2>
        <p class="price-range">Price: <strong>$15–$20</strong></p>

        <form id="orderForm" class="order-form" onsubmit="return false;">
          <fieldset>
            <legend>Choose color</legend>
            <label><input type="radio" name="color" value="green" checked> Green</label>
            <label><input type="radio" name="color" value="yellow"> Yellow</label>
            <label><input type="radio" name="color" value="pink"> Pink</label>
          </fieldset>

          <fieldset>
            <legend>Diameter</legend>
            <label><input type="radio" name="diameter" value="3" checked> 3 inches</label>
            <label><input type="radio" name="diameter" value="5"> 5 inches</label>
            <label><input type="radio" name="diameter" value="7"> 7 inches</label>
          </fieldset>

          <fieldset>
            <legend>Embroidery (optional — up to 20 characters)</legend>
            <label class="emb-label">
              <input id="embCheckbox" type="checkbox" /> Add embroidery
            </label>
            <input id="embText" type="text" maxlength="20" placeholder="Enter up to 20 characters" disabled aria-describedby="embHelp" />
            <small id="embHelp">Max 20 characters. Leave blank for no embroidery.</small>
          </fieldset>

          <div class="order-actions">
            <button id="placeOrder" class="btn" type="button">Place order</button>
          </div>

          <div id="orderResult" class="order-result" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year2"></span> GloSafe</p>
  </footer>

  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();

    const embCheckbox = document.getElementById('embCheckbox');
    const embText = document.getElementById('embText');
    const placeOrder = document.getElementById('placeOrder');
    const orderResult = document.getElementById('orderResult');

    embCheckbox.addEventListener('change', () => {
      embText.disabled = !embCheckbox.checked;
      if (!embCheckbox.checked) embText.value = '';
    });

    placeOrder.addEventListener('click', () => {
      const embroideryChosen = embCheckbox.checked && embText.value.trim().length > 0;
      // price logic:
      const total = embroideryChosen ? 20 : 15;
      // show confirmation message
      const embTextVal = (embroideryChosen) ? ` with embroidery: "${embText.value.trim()}"` : '';
      orderResult.innerHTML = `
        <p><strong>Your total today will be $${total}</strong></p>
        <p>Color: ${document.querySelector('input[name="color"]:checked').value}</p>
        <p>Diameter: ${document.querySelector('input[name="diameter"]:checked').value} inches</p>
        ${embroideryChosen ? `<p>Embroidery: ${escapeHtml(embText.value.trim())}</p>` : ''}
      `;
      // In a real store you'd now POST this to your backend or shopping cart
    });

    // small helper: escape HTML
    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</body>
</html>
